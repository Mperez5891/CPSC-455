<html>
    <title>Bank.js!</title>
    <body style = "background-color: lightblue;">
        <h1 style = "text-align: centered; font-size: 40px; border-style: double dashed; border-color: red;"> WELCOME TO SECURE BANKING WITH BANK.JS </h1>
        <div id = login>
            <h2>If you have an account, please log in here: </h2>
            <form action = "http://localhost:3000/login" method="POST">
                <label for="username"> Username: </label>
                <input type="text" id="username" name="username">
                <br>
                <label for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass" name="password" minlength="8" required>

                <input type="submit" value="Sign in">
                
            </form>    
        </div>
        <div id = signUp>
            <h2> No account? Create one here! </h1>
                <form action="http://localhost:3000/create" method="POST">
				<label for="name">Name:</label>
                <input type="text" id="name" name="createname" required/>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required/>
				<br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="createusername" required/>
                <br>
                <label for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass" name="createpassword" minlength="8" required>
                <br>
                <input type="submit" value="Create">
            </form>
        </div>
    </body>
</html>
